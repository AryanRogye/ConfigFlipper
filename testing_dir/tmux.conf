# Minimal‑look tmux config — keeps your original keybinds & all plugins
# Drop this in ~/.tmux.conf and reload with <prefix> r

##### Core behaviour #####
set -g mouse on
set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Window & pane numbering start at 1
set -g base-index 1
setw -g pane-base-index 1

##### Prefix #####
set-option -g prefix C-b
set-option -g prefix2 None                # disable secondary prefix

##### Your custom keybinds (unchanged) #####
# Reload config
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded ✔"
# Clean default unbinds so they don’t collide
unbind '"'
unbind %
unbind x
unbind h
unbind T
unbind B

# Splits & pane actions
bind b split-window -h -c "#{pane_current_path}"
bind Space split-window -v -c "#{pane_current_path}"
bind x kill-pane
bind [ copy-mode

# Pane resize (repeatable with ‑r)
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5
bind -r m resize-pane -Z

# Quick client navigation
bind < switch-client -p
bind > switch-client -n
bind s choose-session

# Session helper scripts
bind -r f run-shell "tmux neww ~/scripts/tmux-sessionizer"
bind-key n command-prompt "new-session -s '%%'"

# Vim‑style pane movement without prefix
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Vi copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection


set -g status on
set -g status-style default

##### Minimal status bar (default colours) #####
set -g status-style "bg=black,fg=white"
set -g status-left ""
set -g status-right "[#S]"
set -g status-justify left
set -g window-status-format "#I:#W "
set -g window-status-current-format "#[bg=white,fg=black,bold] #I:#W #[default] "

# Pushes Status Bar To the Top
set -g status-position top

##### Plugins (all yours, none removed) #####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin "christoomey/vim-tmux-navigator"
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @plugin "tmux-plugins/tmux-continuum"
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'Morantron/tmux-fingers'

# Auto‑save & restore frequency
set -g @continuum-save-interval '15'
set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'
